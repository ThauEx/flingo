<div class="grid-container">
    <div class="grid-head">
        <h1 class="mat-h1">Starwars Episodes</h1>
        <span>{{ message | async }}</span>
    </div>
    <div
        class="grid"
        roiTileGrid
        [dragHandle]="'mat-card-header'"
        [dragEnabled]="true"
        [threshold]="25"
        [fillGaps]="true"
        (dragEnd)="dragEnd($event)"
    >
        <div
            roiTileGridItem
            class="item"
            *ngFor="let card of allCards$ | async; trackBy: trackByCardId"
            id="{{ card.id }}"
        >
            <div class="nice-wars">
                <img src="{{ card.image }}" />
            </div>
        </div>
    </div>
</div>
